<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>L-Systems</title>
<style type="text/css">
@import "main.css";
</style>
</head>
<body>
<header>
    <div id="headerleft">
        <h1>L-Systems</h1>
    </div>
    <div id="headerright">
        <ul>
            <li><a href="?renderer=1&axiom=F&prod0=F-%3EFLFRFRFLF&gens=8">Koch Curve</a></li>
            <li><a href="?renderer=1&axiom=FX&prod0=X-%3EXRYF&prod1=Y-%3EFXLY&gens=12">Dragon Curve</a></li>
            <li><a href="?renderer=1&axiom=FX&prod0=X:0.9-%3EXRYF&prod1=X:0.1-%3EXYRF&prod2=Y-%3EFXLY&gens=12">Derpy Dragon Curve</a></li>
            <li><a href="?renderer=1&axiom=A&prod0=A-%3EBR%2860%29AR%2860%29B&prod1=B-%3EAL%2860%29BL%2860%29A&gens=6">Sierpinski Triangle</a></li>
        </ul>
    </div>
</header>
<div id="main">
    <div id="displayarea">
        <!-- <canvas id="rendering" width="100" height="100"></canvas> -->
    </div>
    <div id="control">
        <h3>Axiom</h3>
        <div id="axiomentry">
            <input type="text" id="axiom" class="controlentry" placeholder="Axiom: A" />
        </div>
        <h3>Productions</h3>
        <div id="prodentry">
            <input type="text" id="newprod" class="controlentry" placeholder="Production: A -> B" />
        </div>
        <div id="productions"></div>
        <h3 id="generationValue">Generations</h3>
        <div id="genentry">
            1&nbsp;<input type="range" id="generations" min="1" max="100" />&nbsp;100
        </div>
        <div id="startentry">
            <input type="button" id="start" value="Start" />
        </div>

        <div id="spacer"><hr /></div>

        <h3>Rendering</h3>
        <div id="render">
            <select id="renderselect">
            </select>
        </div>
        <div id="renderexplain"></div>
    </div>
</div>

<footer>
<a href="https://github.com/csammis/lsystem" title="View on github.com">View on github.com</a>
</footer>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="src/LSystem.js"></script>
<script type="text/javascript" src="src/render/text.js"></script>
<script type="text/javascript" src="src/render/turtle.js"></script>
<script type="text/javascript" src="src/main.js"></script>

</body>
</html>
