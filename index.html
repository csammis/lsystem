<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>L-Systems</title>
<style type="text/css">
@import "main.css";
</style>
</head>
<body>
<h1>L-Systems</h1>
<div id="main">
    <div id="displayarea">
        <canvas id="rendering" width="100" height="100"></canvas>
    </div>
    <div id="control">
        <h3>Axiom</h3>
        <div id="axiomentry">
            <input type="text" id="axiom" class="controlentry" placeholder="Axiom: A" />
        </div>
        <h3>Productions</h3>
        <div id="prodentry">
            <input type="text" id="newprod" class="controlentry" placeholder="Production: A -> B" />
        </div>
        <div id="productions"></div>
        <h3 id="generationValue">Generations</h3>
        <div id="genentry">
            1&nbsp;<input type="range" id="generations" min="1" max="100" />&nbsp;100
        </div>
        <div id="startentry">
            <input type="button" id="start" value="Start" />
        </div>

        <div id="spacer"><hr /></div>

        <h3>Rendering</h3>
        <div id="render">
            <select id="renderselect">
            </select>
        </div>
        <div id="renderexplain"></div>
    </div>
</div>

<footer>
<a href="/" title="Back to index">Back to index</a>
</footer>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="src/LSystem.js"></script>
<script type="text/javascript" src="src/render/text.js"></script>
<script type="text/javascript" src="src/render/turtle.js"></script>
<script type="text/javascript" src="src/main.js"></script>

</body>
</html>
